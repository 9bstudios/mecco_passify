<?xml version="1.0" ?>
<configuration>

    <atom type="CommandHelp">
        <hash type="Command" key="passify.QuickFloorAddItems@en_US">
            <atom type="UserName">QuickFloor Add Items</atom>
            <atom type="ButtonName">Add to QuickFloor</atom>
            <atom type="Tooltip">Selected items will be visible in the background pass, but not the foreground pass.</atom>
            <atom type="Desc">Adds selected items to the QuickFloor group.</atom>
            <atom type="Example">passify.QuickFloorAddItems</atom>
        </hash>
        <hash type="Command" key="passify.QuickFloorRemoveItems@en_US">
            <atom type="UserName">QuickFloor Remove Items</atom>
            <atom type="ButtonName">Remove from QuickFloor</atom>
            <atom type="Tooltip">Selected items will be visible in the foreground pass, but not the background pass.</atom>
            <atom type="Desc">Removes selected items from the QuickFloor group.</atom>
            <atom type="Example">passify.QuickFloorRemoveItems</atom>
        </hash>
        <hash type="Command" key="passify.QuickFloorSetup@en_US">
            <atom type="UserName">QuickFloor Setup</atom>
            <atom type="ButtonName">QuickFloor Setup</atom>
            <atom type="Tooltip">Define preferences for QuickFloor. If QuickFloor does not exist in scene, it will be added.</atom>
            <atom type="Desc">Define preferences for QuickFloor. If QuickFloor does not exist in scene, it will be added.</atom>
            <atom type="Example">passify.QuickFloorSetup</atom>
        </hash>
        <hash type="Command" key="passify.QuickFloorFCL@en_US">
            <atom type="UserName">QuickFloor Form Command List</atom>
            <atom type="ButtonName">QuickFloor Passes</atom>
            <atom type="Tooltip">Lists QuickFloor Passes as UI Buttons.</atom>
            <atom type="Desc">Lists QuickFloor Passes as UI Buttons.</atom>
            <atom type="Example">passify.QuickFloorFCL ?</atom>
        </hash>
        <hash type="Command" key="passify.QuickFloorDestroy@en_US">
            <atom type="UserName">QuickFloor Destroy</atom>
            <atom type="ButtonName">Remove QuickFloor</atom>
            <atom type="Tooltip">Removes all traces of QuickFloor from scene.</atom>
            <atom type="Desc">Removes all traces of QuickFloor from scene.</atom>
            <atom type="Example">passify.QuickFloorDestroy</atom>
        </hash>
        <hash type="Command" key="passify.QuickFloorActivate@en_US">
            <atom type="UserName">QuickFloor Activate</atom>
            <atom type="ButtonName">Activate QuickFloor Pass</atom>
            <atom type="Tooltip">Activate a QuickFloor pass.</atom>
            <atom type="Desc">Activates a QuickFloor pass.</atom>
            <atom type="Example">passify.QuickFloorActivate</atom>
        </hash>

        <hash type="Command" key="passify.TogglerAddItems@en_US">
            <atom type="UserName">Toggler Add Items</atom>
            <atom type="ButtonName">Add Items to Toggler</atom>
            <atom type="Tooltip">Add selected items to the toggler.</atom>
            <atom type="Desc">Adds the 'render' channel for each selected item to the toggler group and rebuilds toggler passes to include it.</atom>
            <atom type="Example">passify.TogglerAddItems</atom>
        </hash>
        <hash type="Command" key="passify.TogglerRemoveItems@en_US">
            <atom type="UserName">Toggler Remove Items</atom>
            <atom type="ButtonName">Remove Items from Toggler</atom>
            <atom type="Tooltip">Remove selected items from the toggler.</atom>
            <atom type="Desc">Removes the 'render' channel for each selected item from the toggler group, removes the dedicated toggler pass for the item, and then rebuilds the passes to exclude it.</atom>
            <atom type="Example">passify.TogglerRemoveItems</atom>
        </hash>
        <hash type="Command" key="passify.TogglerFCL@en_US">
            <atom type="UserName">Toggler Form Command List</atom>
            <atom type="ButtonName">List Toggler Passes</atom>
            <atom type="Tooltip">Click to activate a toggler pass.</atom>
            <atom type="Desc">Lists all passes in the toggler pass group.</atom>
            <atom type="Example">passify.TogglerFCL ?</atom>
        </hash>
        <hash type="Command" key="passify.TogglerDestroy@en_US">
            <atom type="UserName">Toggler Destroy</atom>
            <atom type="ButtonName">Remove Toggler</atom>
            <atom type="Tooltip">Removes all traces of Toggler from the scene.</atom>
            <atom type="Desc">Deletes the Toggler pass group.</atom>
            <atom type="Example">passify.TogglerDestroy</atom>
        </hash>
        <hash type="Command" key="passify.TogglerActivate@en_US">
            <atom type="UserName">Toggler Activate Pass</atom>
            <atom type="ButtonName">Activate Toggler Pass</atom>
            <atom type="Tooltip">Activates a toggler pass.</atom>
            <atom type="Desc">Activates a toggler pass.</atom>
            <atom type="Example">passify.TogglerActivate</atom>
        </hash>

        <hash type="Command" key="passify.UltralightFCL@en_US">
            <atom type="UserName">Ultralight Form Command List</atom>
            <atom type="ButtonName">List Ultralight Passes</atom>
            <atom type="Tooltip">Lists Ultralight Passes</atom>
            <atom type="Desc">Lists Ultralight Passes</atom>
            <atom type="Example">passify.UltralightFCL ?</atom>
        </hash>
        <hash type="Command" key="passify.UltralightSetup@en_US">
            <atom type="UserName">Ultralight Setup</atom>
            <atom type="ButtonName">Build Ultralight</atom>
            <atom type="Tooltip">Setup or refresh Ultralight pass group</atom>
            <atom type="Desc">Setup or refresh Ultralight pass group</atom>
            <atom type="Example">passify.UltralightSetup</atom>
        </hash>
        <hash type="Command" key="passify.UltralightDestroy@en_US">
            <atom type="UserName">Ultralight Destroy</atom>
            <atom type="ButtonName">Remove Ultralight</atom>
            <atom type="Tooltip">Remove Ultralight pass group</atom>
            <atom type="Desc">Remove Ultralight pass group</atom>
            <atom type="Example">passify.UltralightDestroy</atom>
        </hash>
        <hash type="Command" key="passify.UltralightActivate@en_US">
            <atom type="UserName">Ultralight Activate</atom>
            <atom type="ButtonName">Activate Ultralight Pass</atom>
            <atom type="Tooltip">Activate an Ultralight Pass</atom>
            <atom type="Desc">Activate an Ultralight Pass</atom>
            <atom type="Example">passify.UltralightActivate</atom>
        </hash>

        <hash type="Command" key="passify.ManagerRename@en_US">
            <atom type="UserName">Rename Active Pass or Pass Group</atom>
            <atom type="ButtonName">Rename</atom>
            <atom type="Tooltip">Rename active pass or pass group</atom>
            <atom type="Desc">Renames active pass or pass group based on mode argument ("pass" or "group").</atom>
            <atom type="Example">passify.ManagerRename pass</atom>
        </hash>
        <hash type="Command" key="passify.ManagerDelete@en_US">
            <atom type="UserName">Delete Active Pass or Pass Group</atom>
            <atom type="ButtonName">Delete Pass</atom>
            <atom type="Tooltip">Delete active pass or pass group</atom>
            <atom type="Desc">Deletes active pass or pass group based on mode argument ("pass" or "group").</atom>
            <atom type="Example">passify.ManagerDelete pass</atom>
        </hash>

        <hash type="Command" key="passify.ManagerHaulGroupChannels@en_US">
            <atom type="UserName">Channel Haul for active pass group</atom>
            <atom type="ButtonName">Group Channel Haul</atom>
            <atom type="Tooltip">Select all group channels and display them in the channel haul</atom>
            <atom type="Desc">Drops channel selection, selects group channels, runs channel haul</atom>
            <atom type="Example">passify.ManagerHaulGroupChannels</atom>
        </hash>

        <hash type="Command" key="passify.render@en_US">
            <atom type="UserName">Render a Pass Grouop</atom>
            <atom type="ButtonName">Render Passes</atom>
            <atom type="Tooltip"></atom>
            <atom type="Desc">If a passify group tag is provided, use it. Otherwise, use active. Otherwise disabled.</atom>
            <atom type="Example">passify.render qf_pGrp</atom>
        </hash>
        <hash type="Command" key="passify.renderAnimation@en_US">
            <atom type="UserName">Render a Pass Group with Animation Dialog</atom>
            <atom type="ButtonName">Render Animation Passes</atom>
            <atom type="Tooltip"></atom>
            <atom type="Desc">If a passify group tag is provided, use it. Otherwise, use active. Otherwise disabled.</atom>
            <atom type="Example">passify.renderAnimation qf_pGrp</atom>
        </hash>
        <!-- <hash type="Command" key="passify.@en_US">
